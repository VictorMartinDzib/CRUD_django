{% extends 'master.html' %}

{% block content %}

    <body class="container">
        <div class="container">
            <h2>Lista de Libros</h2>
            <hr>
            <a href="agregar" class="btn btn-primary">Agregar Libro</a>
            <hr>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Titulo</th>
                        <th>Precio</th>
                        <th>Autor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.price }}</td>
                        <td>{{ book.author }}</td>
                        <td>
                            <a class="btn btn-info" href="/editar/{{ book.id }}">editar</a>
                            <a class="btn btn-danger" href="/eliminar/{{ book.id }}">eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
{% endblock %}
